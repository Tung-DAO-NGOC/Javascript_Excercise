<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="./style.css" />
		<title>DOM</title>
	</head>

	<body>
		<div class="wrapper">
			<div class="control">
				<div class="item" style="display: inline-flex">
					<div style="padding-right: 0.4rem">Time :</div>
					<div class="time" style="min-width: 21px; text-align: right">30</div>
					<div style="padding-left: 0.4rem">s</div>
				</div>
				<div class="banner">Wrong! Try again</div>
				<div class="item">Score : <span class="score">01</span></div>
			</div>
			<div id="container">
				<h2>Thử tài tính toán nào bạn ơi!</h2>
				<div class="main">
					<div id="primary-number">7</div>
					<div id="operator" style="min-width: 82px">+</div>
					<div id="secondary-number">10</div>
					<div id="equal">=</div>
					<div>
						<input type="text" id="result" />
					</div>
				</div>
				<div class="button">
					<button id="start">Start</button>
				</div>
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
